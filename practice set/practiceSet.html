<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice set of if else & boolean</title>
</head>
<body>
  <script>
    let age=7;
    let gender='female';
    let priceOfTicket=100;
    let newPriceOfTicket;
    if(age>8 && age<65 && gender=='female'){
      newPriceOfTicket=priceOfTicket*50/100;
    } else if(age<5){
      newPriceOfTicket=0;
    } else if(age>=5 && age<=8){
      newPriceOfTicket=priceOfTicket/2;
    } else if(age>65){
      newPriceOfTicket=priceOfTicket*30/100;
    } else {
      newPriceOfTicket=priceOfTicket;
    }
    console.log(newPriceOfTicket);
  </script>
</body>
</html>
